<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>豆瓣一刻</title>
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./public/less/main.css">
	<script type="text/javascript" src="./bower_components/angular/angular.js"></script>
</head>
<body ng-app="douban">
	<div class="viewport" ng-controller="DemoController">
		<!-- 侧边导航 -->
		<div ng-class="{navs:true,collapse:collapsed}" ng-controller="NavController">
			<dl>
				<dt class="login">
					<div class="avatar">
						<img src="./public/images/avatar.png" alt="">
					</div>
					<span>登录</span>
				</dt>
				<dd ng-class="{active: key==index}" ng-repeat="(key,nav) in navs">
					<a href="{{nav.link}}" class="{{nav.icon}}" ng-click="toggle()">
						<span>{{nav.text}}</span>
					</a>
				</dd>
			</dl>
			<div class="extra">
				<a href="javascript:;" class="icon-image">夜晚</a>
				<a href="javascript:;" class="icon-download">离线</a>
			</div>
		</div>
		<div class="container">
			<!-- 头部 -->
			<div ng-class="{header:true,collapse:collapsed}">
				<a href="javascript:;" class="menu icon-menu" ng-click="toggle()"></a>
				<h2>{{title}}</h2>
				<a href="javascript:;" class="search icon-search"></a>
			</div>
			<!-- 主体 -->
			<div ng-class="{body:true,collapse:collapsed}">
				<div loading src="./public/images/loading.gif" class="loading" ng-hide="loaded"></div>
				<div ng-view></div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="./bower_components/angular-route/angular-route.js"></script>
	<!--控制器模块，统一管理所有控制器-->
	<script type="text/javascript" src="./scripts/controllers.js"></script>
	<!--AngularJS入口函数-->
	<script type="text/javascript" src="./scripts/app.js"></script>
	<!--自定义指令模块-->
	<script type="text/javascript" src="./scripts/directives.js"></script>
</body>
</html>
